<!DOCTYPE html>
<html lang = 'en'>
    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elements with default values</title>
  </head>

    <body>
    <form>
    <label>Text form Example:
    <input type="text" value="Guvi"></br></br>
    </label>
    <label>Submit button example:
    <input type="submit" value="submit"></br></br>
    </label>
    <label>Password Example:
    <input type="password" name="123456789"></br></br>
    </label>
    <label>Radio button Example:
    <input type="radio" name="gender" value="Male">
    <input type="radio" name="gender" value="Female"></br></br>
    </label>
    <label>Checkbox Example:</br>
    <input type="checkbox" name="checkbox" checked>I agree </br>
    <input type="checkbox" name="checkbox">I disagree</br></br>
    </label>
    <label>Button Example:
    <input type="button" value="Click Me" onclick="myFunction()"></br></br>
    </label>
    <label>Email Example:
     <label><input type="email" value="john@example.com"></label><br><br>
    </label>
    <label>
    <form action = "processform.php" method="post"> </form>
    </label>
    <label>Date Example:
    <input type="date" value="2025-05-05"></label></br></br>
    </label>
    <label>Time Example:
    <input type="time" value="12:50"></label></br></br>
    </label>
    <label>Color Example:
    <input type="color" value="black"></label></br>
    </label>
    



    </form>
    
  </body>
